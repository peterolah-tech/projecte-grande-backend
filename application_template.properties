# API keys
# Fill the missing keys with your own

REACT_APP_API_KEY_CARBON=
REACT_APP_API_KEY_SPOONACULAR=
REACT_APP_MAPBOX_TOKEN=
REACT_APP_OPENCHARGERMAP=
REACT_APP_API_KEY_CLOVERLY=

# API URLs

Ground_Transport_URL=https://api.cloverly.com/2019-03-beta/estimates/vehicle
Flight_Transport_URL=https://api.cloverly.com/2019-03-beta/estimates/flight

# Configuration for postgres database

spring.datasource.url=jdbc:postgresql://localhost:5432/take_action
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties..hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties..hibernate.format_sql=true
spring.profiles.active=production

server.error.include-message=always

logging.level.org.springframework.security=DEBUG
